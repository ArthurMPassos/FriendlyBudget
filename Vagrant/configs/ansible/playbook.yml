- name: 1 - Creating Web Application - FriendlyBudget
  hosts: front
  become: true
  gather_facts: yes

  tasks:
    - name: Install PHP
      apt:
        name: php-cli
        state: present
        update_cache: yes

    - name: Install git
      apt:
       name: git
       state: present
       update_cache: yes

    - name: Update APT package manager repositories cache
      become: yes
      apt:
        update_cache: yes
      
    - name: git clone project
      git:
        repo: https://github.com/ArthurMPassos/FriendlyBudget.git
        dest: /home/vagrant
        version: ansible-jenkins
      
    - name: Start PHP
      shell: php -S 0.0.0.0:10000 &
      args:
        chdir: /home/vagrant/FriendlyBudget/Frontend



- hosts: backend
  tasks:
    - name: Update APT package manager repositories cache
      become: yes
      apt:
        update_cache: yes

    - name: Install Java
      become: yes
      apt:
        name: openjdk-8-jdk-headless
        state: present
    
    - name: git clone project
      git:
        repo: https://github.com/ArthurMPassos/FriendlyBudget.git
        dest: /home/vagrant/FriendlyBudget
        version: ansible-jenkins
    
    - name: Run Java Server Backend
      shell: java -jar friendlyBudget-0.0.1-SNAPSHOT.jar &
      args:
        chdir: /home/vagrant/FriendlyBudget/Backend/target


- hosts: dbserver
  tasks:
    - name: Update APT package manager repositories cache
      become: yes
      apt:
        update_cache: yes

    - name: Install MySQL
      become: yes
      apt:
        name: mysql-server
        state: present
  
    - name: git clone project
      git:
        repo: https://github.com/ArthurMPassos/FriendlyBudget.git
        dest: /home/vagrant/FriendlyBudget
        version: ansible-jenkins
        force: yes
  
    - name: Configure MySQL
      shell: sudo chmod 777 configure_mysql.bash && sudo ./configure_mysql.bash
      args:
        chdir: /home/vagrant/FriendlyBudget/Scripts/
    


