<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Friendly Budget</title>
</head>

<body>
    <nav class="cima">
    </nav>
    <center>
        <div class="externa">
            <div class="add">
                <div class="ajuste">
                    <input type="text" name="description" id="description" class="nome" placeholder="Name">
                    <input type="text" name="value" id="value" class="valor" placeholder="Value">
                    <input type="date" name="date" id="date" class="data">
                    <input type="radio" name="calculo" onclick="positiveValue()" checked><font size="4px">Gains</font>
                    <input type="radio" name="calculo" onclick="negativeValue()" id="expense"><font size="4px">Expense</font>
                    <button class="btnAdd" onclick="addTable()">ADD</button>
                </div>
            </div>
            <div class="tabela">
                <table class="bordaExterna colunas" id="idtab">
                    <thead class="borda ">
                        <tr>
                            <th class="borda bordaExterna">Transaction</th>
                            <th class="borda bordaExterna">Value</th>
                            <th class="borda bordaExterna">Date</th>
                        </tr>
                    </thead>
                    <tbody class="borda">
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="total">
                <div class="txtTotal">Total: R$</div>
                <div id="somaTotal"></div>
            </div>
        </div>
    </center>
    <script src="calculoJS.js">
    </script>
</body>

</html>
